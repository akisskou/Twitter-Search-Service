<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Infos</title>
</head>
<body onload="getparam()">
	<h3 id="label">
    </h3>
    <div id="comment">
    </div>
    <div id="aka">
    </div>
    <br/>
    <a href="home.html">Back</a>
    <script type="text/javascript">
    	function getparam(){
    		var query = window.location.search;
    		query = query.replace("&quot;", "'");
    		query = query.split("&");
    		
    		var v1 = (query[0].split("="))[1];
    		v1 = v1.replace(/%27/g, "'");
    		v1 = v1.replace(/%20/g, " ");
    		v1 = v1.replace(/%2C/g, ",");
    		v1 = v1.replace(/%0A/g, " ");
    		v1 = v1.replace(/%3A/g, ":");
    		v1 = v1.replace(/%2F/g, "/");
    		v1 = v1.replace(/%3C/g, "<");
    		v1 = v1.replace(/%25/g, "%");
    		v1 = v1.replace(/%3E/g, ">");
    		v1 = v1.replace(/%22/g, '"');
    		v1 = v1.replace(/%5B/g, '[');
    		v1 = v1.replace(/%5D/g, ']');
    		v1 = v1.replace(/%3B/g, ';');
    		v1 = v1.replace(/%3F/g, '?');
    		v1 = v1.replace(/%23/g, '#');
    		document.getElementById("label").innerHTML = v1;
    		
    		var v2 = (query[1].split("="))[1];
    		if(v2 != "undefined"){
    			v2 = v2.replace(/%27/g, "'");
    			v2 = v2.replace(/%20/g, " ")
    			v2 = v2.replace(/%2C/g, ",");
    			v2 = v2.replace(/%0A/g, " ");
    			v2 = v2.replace(/%3A/g, ":");
    			v2 = v2.replace(/%2F/g, "/");
    			v2 = v2.replace(/%3C/g, "<");
    			v2 = v2.replace(/%25/g, "%");
    			v2 = v2.replace(/%3E/g, ">");
    			v2 = v2.replace(/%22/g, '"');
    			v2 = v2.replace(/%5B/g, '[');
        		v2 = v2.replace(/%5D/g, ']');
        		v2 = v2.replace(/%3B/g, ';');
        		v2 = v2.replace(/%3F/g, '?');
        		v2 = v2.replace(/%23/g, '#');
    			if(v2.includes("https")){
    				v2 = v2.split("https");
        			v2[0] = v2[0].replace(/\./g, ". ");
        			if(v2.length>2){
        				var v22 = v2[1].split(" ");
        				var v23 = " ";
        				for(var i=1; i<v22.length; i++){
        					v23 = v23 + v22[i] + " ";
        				}
        				document.getElementById("comment").innerHTML = v2[0]+'<a href="https'+v22[0]+'">'+'https'+v22[0]+'</a>'+v23+'<a href="https'+v2[2]+'">'+'https'+v2[2]+'</a>';
        			}
        			else if(v2[1].includes(" ")){
        				var v22 = v2[1].split(" ");
        				var v23 = " ";
        				for(var i=1; i<v22.length; i++){
        					v23 = v23 + v22[i] + " ";
        				}
        				document.getElementById("comment").innerHTML = v2[0]+'<a href="https'+v22[0]+'">'+'https'+v22[0]+'</a>'+v23;
        			}
        			else{
            			document.getElementById("comment").innerHTML = v2[0]+'<a href="https'+v2[1]+'">'+'https'+v2[1]+'</a>';
        			}
    			}
    			else{
    				v2 = v2.replace(/\./g, ". ");
    				document.getElementById("comment").innerHTML = v2;
    			}
    			
    		}
    		
    		var v3 = (query[2].split("="))[1];
    		if(v3 != "undefined"){
    			var v3 = v3.replace(/%27/g, "'");
    			v3 = v3.replace(/%20/g, " ");
    			v3 = v3.replace(/%2C/g, ",");
    			v3 = v3.replace(/%0A/g, " ");
    			v3 = v3.replace(/%3A/g, ":");
    			v3 = v3.replace(/%2F/g, "/");
    			v3 = v3.replace(/%3C/g, "<");
    			v3 = v3.replace(/%25/g, "%");
    			v3 = v3.replace(/%3E/g, ">");
    			v3 = v3.replace(/%22/g, '"');
    			v3 = v3.replace(/%5B/g, '[');
        		v3 = v3.replace(/%5D/g, ']');
        		v3 = v3.replace(/%3B/g, ';');
        		v3 = v3.replace(/%3F/g, '?');
        		v3 = v3.replace(/%23/g, '#');
				document.getElementById("aka").innerHTML = '<br\><b>aka:</b> '+v3;
    			
    		}
    		
    	}
    	
    </script>
</body>
</html>
